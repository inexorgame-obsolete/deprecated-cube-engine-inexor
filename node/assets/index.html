<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Inexor User Interface</title>

  <!-- TODO: provide libraries locally, else the client will not work without internet connection! -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/inexorui/css/inexorui.css" />
</head>
<body>
  <!-- The HUD section                                        -->
  <!--                                                        -->
  <!-- Each HUD needs a controller and a template             -->
  <div id="hud" ng-controller="ParentHudController">
    <div ng-include="'inexorui/partials/hud/console.html'"></div>
  </div>

  <div ng-controller="TabbedNavigationController">
    <!-- The navigation section                               -->
    <ul class="nav nav-tabs" ng-if="navigationVisible">
      <li ng-repeat="tab in tabs"><a href="#" ui-sref="{{tab.state}}">{{tab.label}}</a></li>
    </ul>
    <!--                                                      -->
    <!-- The view will be rendered here                       -->
    <!--                                                      -->
    <!-- Each page needs a controller, a template and a route -->
    <!--   Add new controllers in folder controllers          -->
    <!--   Add new templates in folder partials               -->
    <!--   Add new routes in inexorui-routes.js               -->
    <!--   Add new tabs in TabbedNavigationController.js      -->
    <!--                                                      -->
    <div ui-view></div>
  </div>

  <!-- TODO: provide libraries locally, else the client will not work without internet connection! -->
  <script src="/bower_components/requirejs/require.js" data-main="config"></script>
</body>
</html>
